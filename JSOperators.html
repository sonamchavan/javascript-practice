<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
<h3>JavaScript Operators</h3>
<p>x = 5, y = 2, calculate z = x + y, and display z:</p>
<p id="demo"></p>
<p>The + operator concatenates (adds) strings.</p>
<p id="demo1"></p>
<script>
    var x = 5;
    var y = 2;
    var z = x + y;
    document.getElementById("demo").innerHTML = z;

    var txt1 = "Sonam";
    var txt2 = "Chavan";
    document.getElementById("demo1").innerHTML = txt1 + " " + txt2;
</script>
</body>
</html>
