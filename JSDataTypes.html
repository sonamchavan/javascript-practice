<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Data Types</title>
</head>
<body>

<h3>JavaScript Data Types</h3>
<p id="demo"></p>
<script>
var length = 11;                               // Number
var lastName = "Chavan";                      // String
var x = {firstName:"Sonam", lastName:"Chavan"};    // Object
var y = "Volvo" + 16 + 4;


document.getElementById("demo").innerHTML="length :"+length  +"  lastName :  " +lastName + "  (y = 'Volvo' + 16 + 4) :   "+ y;



</script>


</body>
</html>
