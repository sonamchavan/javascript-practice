<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Statements</title>
</head>
<body>
<H3>Conditional Statements</H3>
<p id ="demo"></p>
<script type="text/javascript">

    var num1 = 10;
    var num2 = 25;
    var num3 = (num2 > num1) ? num2 : num1;

    document.getElementById("demo").innerHTML="(25 > 10) ? 25 : 10   =  "+num3;

</script>
</body>
</html>
