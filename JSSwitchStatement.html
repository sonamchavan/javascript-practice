<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Switch Statement</title>
</head>
<body>
<h3>JavaScript Switch Statement</h3>
<script type="text/javascript">
    var i = 25;

    switch (i) {
        case 25:
            alert("25");
            break;
        case 35:
            alert("35");
            break;
        case 45:
            alert("45");
            break;
        default:
            alert("Other");
    }

</script>
</body>
</html>
