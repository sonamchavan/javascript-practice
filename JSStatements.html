<body>

<h2>JavaScript Statements</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo"></p>


<button type="button" onclick="myFunction()">Click Me!</button>
<script>

   function myFunction() {
        document.getElementById("demo1").innerHTML = "Hello !";
        document.getElementById("demo2").innerHTML = "Welcome to JS Statements Program";

        var x, y, z;
        x = 5;  // Declare x, give it the value of 5
        y = 6;  // Declare y, give it the value of 6
        z = x + y;
        document.getElementById("demo").innerHTML ="Addition : (z = x + y) = "+ z;
    }

</script>
