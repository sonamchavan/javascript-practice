<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arithmetic</title>
</head>
<body align="center">
<h3>JavaScript Arithmetic</h3>
<p>Display the result here for x=10 and y=5</p>

<p id="add"></p>
<p id="subtract"></p>
<p id="multiply"></p>
<p id="divide"></p>
<p id="rem"></p>

<script>
    var x=10;
    var y=5;

    document.getElementById("add").innerHTML="(10+5) = "+(x+y);
    document.getElementById("subtract").innerHTML="(10-5) = "+(x-y);
    document.getElementById("multiply").innerHTML="(10*5) = "+(x*y);
    document.getElementById("divide").innerHTML="(10/5) = "+(x/y);
    document.getElementById("rem").innerHTML="(10%5) = "+(x%y);

</script>
</body>
</html>
